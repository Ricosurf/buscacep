<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

<link href="lib/ionic/css/ionic.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">

<!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
<link href="css/ionic.app.css" rel="stylesheet">
-->

<!-- ionic/angularjs js -->
<script src="lib/ionic/js/ionic.bundle.js"></script>

<!-- cordova script (this will be a 404 during development) -->
<script src="cordova.js"></script>

<!-- your app's js -->
<script src="js/app.js"></script>
</head>
<body ng-app="starter">

    <ion-pane>
        <ion-header-bar class="bar-stable bar-balanced">
            <h1 class="title">
                Busca CEP
            </h1>
        </ion-header-bar>

        <!-- ConteÃºdo do App -->
        <ion-content ng-controller="CepController">
            <div class="list">

                <div class="item item-input-inset">
                    <label class="item-input-wrapper">
                        <input type="text" placeholder="Digite o CEP..." ng-model="cep">
                    </label>
                    <button class="button button-small button-balanced" ng-click="buscar()">
                        <i class="icon ion-search"></i>
                    </button>
                </div>

                <div class="card">
                    <div class="item item-text-wrap">
                        <p>{{endereco.logradouro}}</p>
                        <p>{{endereco.bairro}}</p>
                        <p>{{endereco.localidade}} - {{endereco.uf}}</p>
                    </div>
                </div>

            </div>
        </ion-content>

    </ion-pane>
</body>
</html>
